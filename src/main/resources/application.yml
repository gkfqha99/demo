server:
  port: 8080  # 서버 포트

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/demo_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: demo_user
    password: 1234

  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

mybatis:
  type-aliases-package: com.example.demo.domain
  mapper-locations: classpath:mapper/**/*.xml

logging:
  level:
    com.example.demo: debug
